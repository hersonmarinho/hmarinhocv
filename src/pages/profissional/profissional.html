<ion-header>

  <ion-navbar>
    <ion-title>
      {{ titulo }}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--Resumo-->
  <h2>Resumo</h2>

  <ion-card>

    <!--Conteúdo resumo-->
    <ion-card-content>
      <p>
        {{ pessoa.resumo }}
      </p>
    </ion-card-content>

  </ion-card>

  <!--Experiência-->
  <h2>Experiência</h2>

  <!--Interação para criar os cards na tela-->
  <div padding *ngFor="let profissional of profissionais">

    <!--Experiência IBM-->
    <ion-card>

      <!--Empresa-->
      <ion-item>
        <ion-avatar item-right>
          <!--Logo da empresa-->
          <a href="{{ profissional.site }}">
            <img src="{{ profissional.logo }}">
          </a>
        </ion-avatar>
        <h2>{{ profissional.empresa }}</h2>
      </ion-item>

      <!--Cargo-->
      <ion-card-content>
        <p>
          <!--Nome do cargo-->
          {{ profissional.cargo }}
        </p>
        <p>
          <!--Período da experiência-->
          {{ profissional.dataInicio.getFullYear() }} - {{ profissional.dataFim }}
        </p>
        <p>
          <!--Localidade da Experiência-->
          {{ profissional.cidade }}, {{ profissional.estado }}
        </p>
      </ion-card-content>

    </ion-card>

  </div>

</ion-content>

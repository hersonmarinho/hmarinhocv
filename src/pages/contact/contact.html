  <ion-navbar>
    <ion-title>
      {{ titulo }}
    </ion-title>

<ion-content padding>

  <!--Interação para criar os cards na tela-->
  <div padding *ngFor="let curso of cursos">

    <!--Carrega o tipo da formação-->
    <h2> {{ curso.tipo }}</h2>

    <!--Card Graduação-->
    <ion-card>

      <ion-item>
        <ion-avatar item-right>
          <img src="{{ curso.logo }}">
        </ion-avatar>
        <h2>{{ curso.instituicao }}</h2>
      </ion-item>

      <ion-card-content>
        <p>
          {{ curso.descricao }}
        </p>
        <p>
          {{ curso.dataInicio.getFullYear() }} - {{ curso.dataFim.getFullYear() }}
        </p>
      </ion-card-content>

    </ion-card>

<ion-header>
  <ion-navbar>
    <ion-title>
      {{ titulo }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!--Interação para criar os cards na tela-->

  <div padding *ngFor="let objetivo of objetivos">

    <!--Carrega o tipo do objetivo-->
    <h2> {{ objetivo.tipo }}</h2>
    <!--Cria elemento card-->
    <ion-card>

      <ion-card-content>
        <p>
          <!--Carrega a descrição do objetivo-->
          {{ objetivo.descricao }}
        </p>
      </ion-card-content>

    </ion-card>

  </div>
</ion-content>
